<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books - Jose RM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header">
      <h1>Awsome Books</h1>
      <ul>
        <li id="list">List</li>
        <li id="add">Add_Book</li>
        <li id="contact">Contact</li>
      </ul>
    </div>
  </header>
  <main>
    <h2>All awesome books</h2>
    <div id="displayList" class="list">
      <ul id="bookList"></ul>
    </div>
    <div id="add_new" class="add_new">
      <h2>Add a new book</h2>
      <form>
        <div>
          <label for="bookTitle">Book Title:</label>
          <input type="text" id="bookTitle" required><br>

          <label for="authorName">Author Name:</label>
          <input type="text" id="authorName" required><br>
        </div>
        <button type="submit" id="addBtn">Add Book</button>
      </form>
    </div>

    </div>
    <p>Copyright</p>
  </main>
  <script src="./js/books.js"></script>
</body>

</html>
